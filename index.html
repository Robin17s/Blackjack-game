<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Blackjack</h1>
    </header>
    <main>
      <div class="buttons">
        <button class="playButton">Draw</button>
        <button class="stopButton">Stop</button>
      </div>
      <aside>
        <h2></h2>
      </aside>
      <div class="pointSystem">
        <div class="cards">
          <div class="pointsPlayer">
            <h2>cards of player:</h2>
          </div>
          <div class="pointsBank">
            <h2>cards of bank:</h2>
          </div>
        </div>
        <div class="totalPoints">
          <h3></h3>
          <h3></h3>
        </div>
        <div class="resetButton"></div>
        <div class="ending"></div>
      </div>
    </main>
  </body>
</html>
